notes.page:
  path: '/notes'
  defaults:
    _controller: '\Drupal\notes\Controller\NotesController::notesPage'
    _title: 'Заметки'
  requirements:
    _permission: 'access content'

notes.delete:
  path: '/notes/delete/{note_id}'
  defaults:
    _controller: '\Drupal\notes\Controller\NotesController::deleteNote'
    _title: 'Delete Note'
  requirements:
    _access: 'TRUE'
