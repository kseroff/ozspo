resources.resource:
  type: config_entity
  label: 'Resource'
  mapping:
    id:
      type: string
      label: 'ID'
    title:
      type: label
      label: 'Title'
    url:
      type: string
      label: 'URL'
    personal:
      type: boolean
      label: 'Personal'
  constraints:
    id:
      - ConfigEntityIdUnique: []
  keys:
    id: id
  entity_keys:
    id: id
    label: title
    uuid: uuid
