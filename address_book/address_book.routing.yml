address_book.list:
  path: '/address_book/list'
  defaults:
    _controller: '\Drupal\address_book\Controller\AddressBookController::list'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

address_book.add_form:
  path: '/address_book/add'
  defaults:
    _form: '\Drupal\address_book\Form\AddForm'
  requirements:
    _permission: 'add contact'
    _access: 'TRUE'

address_book.edit:
  path: '/address_book/edit/{id}'
  defaults:
    _form: '\Drupal\address_book\Form\EditForm'
  requirements:
    _permission: 'edit contact'
    _access: 'TRUE'